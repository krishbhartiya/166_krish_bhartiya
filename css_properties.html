<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('background.jpg'); 
    }

    h1 {
      color: red;
      font-size: 20px;
      text-align: center;
      background-color: yellow;
      margin: 10px;
      padding: 10px;
      border: 1px solid black;
    }

    p {
      color: gray;
      text-align: center;
      margin: 10px;
      background-color: yellow;
      padding: 10px;
      border: 1px solid black;
    }

    .outer-div {
      margin: 10px;
      background-color: yellow;
      padding: 10px;
      border: 1px solid black;
    }

    .inner-div {
      background-color: yellow;
      padding: 10px;
      border: 1px solid black;
      text-align: center;
      color: gray;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Webpage</h1>

  <p>This is a paragraph with styled text.</p>

  <div class="outer-div">
    <div class="inner-div">
      This div has padding, margin, and a background color.
    </div>
  </div>

</body>
</html>
